<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industrial Image Gallery</title>
  <!-- Created by Maks0101aps -->
  <meta name="author" content="Maks0101aps">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@400;500;600;700&family=Roboto+Mono&display=swap" rel="stylesheet">
  <style>
    :root {
      --industrial-dark: #212529;
      --industrial-gray: #343a40;
      --industrial-metal: #495057;
      --industrial-rust: #b0633b;
      --industrial-concrete: #adb5bd;
      --industrial-accent: #ffd166;
    }
    
    body {
      font-family: 'Saira Condensed', sans-serif;
      background-color: var(--industrial-dark);
      color: #f8f9fa;
      background-image: url('https://www.transparenttextures.com/patterns/concrete-wall.png');
    }
    
    .card {
      background-color: var(--industrial-gray);
      border: 1px solid var(--industrial-metal);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
    }
    
    .card-header, .modal-header {
      background-color: var(--industrial-metal);
      border-bottom: 2px solid var(--industrial-rust);
    }
    
    .card-footer, .modal-footer {
      background-color: var(--industrial-metal);
      border-top: 2px solid var(--industrial-rust);
    }
    
    .btn-primary {
      background-color: var(--industrial-rust);
      border-color: var(--industrial-rust);
    }
    
    .btn-primary:hover {
      background-color: #964f2e;
      border-color: #964f2e;
    }
    
    .btn-secondary {
      background-color: var(--industrial-metal);
      border-color: var(--industrial-concrete);
    }
    
    .btn-danger {
      background-color: #6c1414;
      border-color: #5a1111;
    }
    
    .form-control {
      background-color: var(--industrial-gray);
      border: 1px solid var(--industrial-metal);
      color: #f8f9fa;
    }
    
    .form-control:focus {
      background-color: var(--industrial-gray);
      border-color: var(--industrial-rust);
      color: #f8f9fa;
    }
    
    .form-control::placeholder {
      color: #adb5bd;
    }
    
    h1, h2, h3, h4, h5, h6 {
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
    }
    
    .modal-content {
      background-color: var(--industrial-gray);
      border: 2px solid var(--industrial-rust);
    }
    
    code, pre {
      font-family: 'Roboto Mono', monospace;
    }
    
    .site-footer {
      background-color: var(--industrial-dark);
      color: var(--industrial-concrete);
      padding: 1rem 0;
      margin-top: 2rem;
      border-top: 3px solid var(--industrial-rust);
      text-align: center;
      font-size: 0.9rem;
    }
    
    .footer-link {
      color: var(--industrial-accent);
      text-decoration: none;
      transition: color 0.3s ease;
      position: relative;
    }
    
    .footer-link:hover {
      color: #fff;
    }
    
    .footer-link::before {
      content: "⚙️";
      margin-right: 0.5rem;
      font-size: 0.9rem;
    }
    
    /* Easter egg styles */
    .konami-egg {
      display: none;
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: var(--industrial-metal);
      padding: 10px;
      border-radius: 5px;
      border: 2px solid var(--industrial-rust);
      z-index: 1060;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
    }
    
    .konami-egg.show {
      display: block;
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Pulsating effect for easter eggs */
    .easter-egg-pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
        opacity: 0.7;
      }
      50% {
        transform: scale(1.1);
        opacity: 1;
      }
      100% {
        transform: scale(1);
        opacity: 0.7;
      }
    }
  </style>
</head>
<body>
  <!-- M_A_K_S_0_1_0_1_A_P_S -->
  <div id="app"></div>
  
  <footer class="site-footer">
    <div class="container">
      <p class="mb-0">
        Industrial Image Vault &copy; 2025 | Crafted with industrial precision by 
        <a href="https://github.com/Maks0101aps" class="footer-link easter-egg-pulse" target="_blank">Maks0101aps</a>
      </p>
    </div>
  </footer>
  
  <!-- Konami Code Easter Egg -->
  <div id="konamiEgg" class="konami-egg">
    <p>You found the secret! Hello from Maks0101aps!</p>
    <p><a href="https://github.com/Maks0101aps" target="_blank" style="color: var(--industrial-accent);">Visit my GitHub</a></p>
  </div>
  
  <script type="module" src="/src/main.js"></script>
  
  <!-- Konami Code Easter Egg Script -->
  <script>
    // Konami Code sequence: up, up, down, down, left, right, left, right, B, A
    const konamiCode = ['ArrowUp', 'ArrowUp', 'ArrowDown', 'ArrowDown', 'ArrowLeft', 'ArrowRight', 'ArrowLeft', 'ArrowRight', 'b', 'a'];
    let konamiIndex = 0;
    
    document.addEventListener('keydown', (e) => {
      // Reset if the key doesn't match what we're looking for
      if (e.key.toLowerCase() !== konamiCode[konamiIndex].toLowerCase()) {
        konamiIndex = 0;
        return;
      }
      
      // Move to the next key in the sequence
      konamiIndex++;
      
      // If the full sequence is matched, show the easter egg
      if (konamiIndex === konamiCode.length) {
        document.getElementById('konamiEgg').classList.add('show');
        konamiIndex = 0;
        
        // Hide after 10 seconds (increased from 5 seconds)
        setTimeout(() => {
          document.getElementById('konamiEgg').classList.remove('show');
        }, 10000);
      }
    });
  </script>
</body>
</html>
